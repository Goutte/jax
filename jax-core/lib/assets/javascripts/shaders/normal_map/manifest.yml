description: Maps a normal map (DOT3 bumpmap) to this material

options:
  path: "/path/to/normal_map.png"
  flip_y: false
  scale_x: 1.0
  scale_y: 1.0
  generate_mipmap: true
  min_filter: GL_LINEAR
  mag_filter: GL_LINEAR
  mipmap_hint: GL_DONT_CARE
  format: GL_RGBA
  data_type: GL_UNSIGNED_BYTE
  wrap_s: GL_REPEAT
  wrap_t: GL_REPEAT
  premultiply_alpha: false
  colorspace_conversion: true
