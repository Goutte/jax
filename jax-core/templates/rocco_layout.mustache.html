<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html;charset=utf-8">
  <title>{{ title }}</title>
  <link rel="stylesheet" href="/assets/rocco.css">
  <script src="/assets/jquery-1.7.2.min.js" type="text/javascript"></script>
  <script src="/assets/rocco.js" type="text/javascript"></script>
  <script src="/assets/jax.js" type="text/javascript"></script>
  <script src="/assets/coffee-script.js" type="text/javascript"></script>
</head>
<body>
<div id='container'>
  <div id="background"></div>
  {{#sources?}}
  <div id="jump_to">
    Jump To &hellip;
    <div id="jump_wrapper">
      <div id="jump_page">
        {{#sources}}
          <a class="source" href="{{ url }}">{{ basename }}</a>
        {{/sources}}
      </div>
    </div>
  </div>
  {{/sources?}}
  <table cellspacing='0' cellpadding='0'>
  <thead>
    <tr>
      <th class='docs'><h1>{{ title }}</h1></th>
      <th class='code'>
        Hint: use a <a href="http://www.khronos.org/webgl/wiki/Getting_a_WebGL_Implementation">WebGL-enabled browser</a> for live demos, anything else for screenshots.
      </th>
    </tr>
  </thead>
  <tbody>
    {{#sections}}
    <tr id='section-{{ section_id }}' class="section">
      <td class='docs'>
        <div class="pilwrap">
          <a class="pilcrow" href="#section-{{ section_id }}">&#182;</a>
        </div>
        {{{ docs }}}
      </td>
      <td class='code'>
        <div class='highlight'><pre>{{{ code }}}</pre></div>
      </td>
    </tr>
    {{/sections}}
  </table>
</div>
</body>
